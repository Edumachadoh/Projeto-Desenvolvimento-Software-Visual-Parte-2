<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Arqueólogo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <h1>História Website</h1>
            <ul>
                <li><a href="#">Arqueólogo</a></li>
                <li><a href="#">Paleontólogo</a></li>
                <li><a href="#">Fóssil</a></li>
                <li><a href="#">Artefato</a></li>
                <li><a href="#">Formação Acadêmica</a></li>
                <li><a href="#">Area Especialização</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <div class="form-header">
                <img src="../img/foto.png" alt="Imagem de Arqueólogo">
                <h2>Cadastro de Arqueólogo</h2>
            </div>
            <form>
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Ex: José Pereira">
                </div>
                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="Ex: 123.456.789-00">
                </div>
                <div class="input-group">
                    <label for="anos">Anos de Experiência:</label>
                    <input type="number" id="anos" placeholder="Ex: 10">
                </div>
                <div class="input-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento">
                </div>
                <div class="input-group">
                    <label for="registro">Registro Profissional:</label>
                    <input type="text" id="registro" placeholder="Ex: 2341284">
                </div>
                <div class="input-group">
                    <label for="formacao">Formação Acadêmica:</label>
                    <input type="text" id="formacao">
                </div>
                <button type="submit">CADASTRAR</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados © História Website LTDA</p>
    </footer>
</body>
</html>
